  <body>
    <div class="main-nav">
      <ul class="nav">
        <li class="name"><a href="index.html">Accessible Frog</a></li>

      </ul>

    <header>
      <h2>ACCESSIBLE FROG</h2>
      <h3>we make awesome muisc</h3>
    </header>

    <main>
      <h2 class= "heading">Survey</h2>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/concert01.jpg" alt="Photo of a concert">
          <div class="container">
            <form class = "survey">
              <fieldset>
                <legend>Who is your favorite band member?</legend>
                  <input type="radio" id="john" name="res" value="John">
                  <label for="john">John</label>
                  <input type="radio" id="hazzard" name="res" value="Hazzard"> 
                  <label for="hazzard">Hazzard</label>
                  <input type="radio" id="bob" name="res" value="Bob">
                  <label for="bob">Bob</label>
                  <input type="radio" id="sally" name="res" value="Sally">
                  <label for="sally">Sally</label>
              </fieldset>

              <fieldset>
                <legend>What is your favorite album?</legend>
                  <label for="albums">Pick your favorite:</label>
                  <select id="albums" name="select">
                    <option value="1">A Day Of Old</option>
                    <option value="2">Diamond Fireworks</option>
                    <option value="3">Enjoy Your Desire</option>
                    <option value="4">Finding My Shadow</option>
                    <option value="5">Heroic Forever</option>
                    <option value="6">Midnight Fires</option>
                    <option value="7">Music Of My Life</option>
                    <option value="8">Party For An Angel</option>
                    <option value="9">Song For Yesterday</option>
                    <option value="10">Street Of The Rider</option>
                    <option value="11">This Is For You</option>
                 </select>
              </fieldset>

              <fieldset>
                <legend>What is your favorite song?</legend>
                  <label for="text">Favorite song:</label>
                 <textarea id="text"></textarea>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <h2 class= "heading">Newsletter</h2>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/the_band.jpg" alt="Photo of a band playing">
            <div class="container">
              <form class="newsletter">
                <fieldset>
                  <legend>Sign up for our newsletter today!</legend>
                    <label class="label" for="name">Name:</label>
                    <input type ="text" id="name" name="textfield"><br>
                    <label class="label" for="email">Email:</label>
                    <input type ="email" id="email" name="textfield"><br>
                    <label class="label" for="retype">Retype Email:</label>
                    <input type ="email" id="retype" name="textfield"><br>
                    <button type="submit">Sign Up</button>
                  </fieldset>
              </form>
            </div>
        </div>
      </div>
    </main>

  </body>
